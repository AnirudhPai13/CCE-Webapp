    <header>
        <h1>Department Events</h1>
        <p>Discover our Upcoming and Past Events</p>
    </header>

    <div class="container">
        <h1>Upcoming Events</h1>
        <div class="events" id="upcoming-events">
            <!-- Upcoming Events will be populated here -->
        </div>

        <h1>Past Events</h1>
        <div class="events" id="past-events">
            <!-- Past Events will be populated here -->
        </div>
    </div>

    <!-- Modal for Event Details -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="event-title"></h2>
            <p id="event-description"></p>
            <p><strong>Organizers:</strong> <span id="event-organizers"></span></p>
            <p><strong>Winners:</strong> <span id="event-winners"></span></p>
            <button id="show-photos">Show Photos</button>
            <div id="event-photos" class="photos"></div>
        </div>
    </div>

    <script src="events.js"></script>
